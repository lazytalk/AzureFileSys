name: Multi-Environment Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
      
      - name: Publish application
        run: dotnet publish src/FileService.Api/FileService.Api.csproj -c Release -o publish
      
      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef
      
      - name: Create EF Bundle
        run: dotnet ef migrations bundle -p src/FileService.Infrastructure/FileService.Infrastructure.csproj -s src/FileService.Api/FileService.Api.csproj -o publish/efbundle.exe
        continue-on-error: true
      
      - name: Create deployment package
        run: |
          cd publish
          Compress-Archive * ../file-service-${{ github.sha }}.zip
      
      - name: Upload build artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: file-service-${{ github.sha }}
          path: file-service-${{ github.sha }}.zip
          retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: file-service-${{ github.sha }}
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Staging
        run: |
          az webapp deploy `
            --resource-group file-svc-staging-rg `
            --name filesvc-api-staging `
            --src-path file-service-${{ github.sha }}.zip `
            --type zip
      
      - name: Wait for deployment
        run: Start-Sleep 60
      
      - name: Run staging health check
        run: |
          $maxRetries = 5
          $retryCount = 0
          $success = $false
          
          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              $response = Invoke-RestMethod -Uri "https://filesvc-api-staging.azurewebsites.net/swagger/v1/swagger.json" -Method Get -TimeoutSec 30
              if ($response) {
                Write-Host "Staging health check passed"
                $success = $true
              }
            } catch {
              $retryCount++
              Write-Host "Health check attempt $retryCount failed, retrying..."
              Start-Sleep 30
            }
          }
          
          if (-not $success) {
            throw "Staging health check failed after $maxRetries attempts"
          }
