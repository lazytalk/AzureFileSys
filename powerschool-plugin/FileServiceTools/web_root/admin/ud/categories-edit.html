<html>
<head>

  <link href="/images/css/print.css" rel="stylesheet" media="print">

<body>
    ~[wc:admin_header]
    <a href=" " target="_top">Start Page</a> &gt; File Service Tools
    ~[wc:admin_navigation_css]
    <h1>Edit Category</h1>

    <form action="categories.html" method="POST">
      ~[DirectTable.Select:U_UD_CATEGORY;ID:~(gpv.id)]

      <div class="row">
        <label>Name *</label>
        <input type="text" name="[U_UD_CATEGORY]NAME" value="~([U_UD_CATEGORY]NAME)" required>
      </div>

      <div class="row">
        <label>Code</label>
        <input type="text" name="[U_UD_CATEGORY]CODE" value="~([U_UD_CATEGORY]CODE)">
      </div>

      <div class="row">
        <label>Active</label>
        <input type="checkbox" name="[U_UD_CATEGORY]IS_ACTIVE" value="1" ~[if#act.~([U_UD_CATEGORY]IS_ACTIVE)=1]checked[/if#act]>
      </div>

      <div class="row">
        <label>Sort Order</label>
        <input type="number" name="[U_UD_CATEGORY]SORT_ORDER" value="~([U_UD_CATEGORY]SORT_ORDER)">
      </div>

      <div class="row">
        <button class="btn" type="submit">Save</button>
        <a class="btn" href="categories.html">Cancel</a>
        <input type="hidden" name="ac" value="prim">
      </div>
    </form>
</body>
</html>
