<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileService API Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .status-card.loading {
            background: #f5f5f5;
            border-color: #ddd;
        }
        
        .status-card.healthy {
            background: #f0fdf4;
            border-color: #86efac;
        }
        
        .status-card.unhealthy {
            background: #fef2f2;
            border-color: #fca5a5;
        }
        
        .status-card.warning {
            background: #fffbeb;
            border-color: #fde047;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.healthy {
            background: #22c55e;
            animation: none;
        }
        
        .status-indicator.unhealthy {
            background: #ef4444;
            animation: none;
        }
        
        .status-indicator.warning {
            background: #eab308;
            animation: none;
        }
        
        .status-indicator.loading {
            background: #999;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .card-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .card-method {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-details {
            margin-top: 12px;
            font-size: 13px;
        }
        
        .detail-line {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            color: #666;
        }
        
        .detail-label {
            font-weight: 500;
        }
        
        .detail-value {
            color: #999;
            font-family: 'Courier New', monospace;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 13px;
        }
        
        .refresh-button {
            display: inline-block;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        
        .refresh-button:hover {
            background: #5568d3;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
        
        .auto-refresh input {
            cursor: pointer;
        }
        
        .summary {
            background: #f9fafb;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            text-align: center;
        }
        
        .summary-item {
            flex: 1;
        }
        
        .summary-number {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .summary-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä API Health Check</h1>
            <p>Real-time status monitoring of FileService API endpoints</p>
        </div>
        
        <div class="summary" id="summary">
            <div class="summary-item">
                <div class="summary-number" id="healthy-count">0</div>
                <div class="summary-label">Healthy</div>
            </div>
            <div class="summary-item">
                <div class="summary-number" id="warning-count">0</div>
                <div class="summary-label">Warning</div>
            </div>
            <div class="summary-item">
                <div class="summary-number" id="unhealthy-count">0</div>
                <div class="summary-label">Unhealthy</div>
            </div>
        </div>
        
        <div class="status-grid" id="statusGrid">
            <!-- Status cards will be generated here -->
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-button" onclick="checkHealth()">üîÑ Refresh Now</button>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh every 5 seconds</label>
            </div>
        </div>
        
        <div class="footer">
            <p id="lastUpdated">Last updated: Never</p>
        </div>
    </div>

    <script>
        const endpoints = [
            { name: 'Upload File', method: 'POST', path: '/api/files/upload', testDesc: 'Accept file upload' },
            { name: 'List Files', method: 'GET', path: '/api/files', testDesc: 'Retrieve user files' },
            { name: 'Get File', method: 'GET', path: '/api/files/{id}', testDesc: 'Retrieve file metadata', isTemplate: true },
            { name: 'Delete File', method: 'DELETE', path: '/api/files/{id}', testDesc: 'Delete file', isTemplate: true },
            { name: 'Swagger UI', method: 'GET', path: '/swagger', testDesc: 'API documentation' },
        ];
        
        let autoRefreshInterval = null;
        
        async function checkHealth() {
            const gridContainer = document.getElementById('statusGrid');
            gridContainer.innerHTML = '';
            
            // Show loading state
            endpoints.forEach(ep => {
                const card = createCard(ep, 'loading', 'Checking...');
                gridContainer.appendChild(card);
            });
            
            try {
                const response = await fetch('/api/health/check?devUser=healthcheck');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const results = await response.json();
                gridContainer.innerHTML = '';
                
                results.checks.forEach((result, idx) => {
                    const card = createCard(endpoints[idx], result.status, result.message, result.responseTime);
                    gridContainer.appendChild(card);
                });
                
                updateSummary(results.checks);
                updateLastUpdated();
            } catch (error) {
                gridContainer.innerHTML = `<div style="grid-column: 1/-1; padding: 20px; background: #fef2f2; border: 2px solid #fca5a5; border-radius: 8px; color: #991b1b;">Error: ${error.message}</div>`;
            }
        }
        
        function createCard(endpoint, status, message, responseTime) {
            const card = document.createElement('div');
            card.className = `status-card ${status}`;
            
            const statusClass = status === 'healthy' ? 'healthy' : status === 'warning' ? 'warning' : 'unhealthy';
            const statusEmoji = status === 'healthy' ? '‚úÖ' : status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="status-indicator ${statusClass}"></div>
                    <div>
                        <div class="card-title">${statusEmoji} ${endpoint.name}</div>
                        <div class="card-method">${endpoint.method} ${endpoint.path}</div>
                    </div>
                </div>
                <div class="card-details">
                    <div class="detail-line">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">${message}</span>
                    </div>
                    ${responseTime ? `<div class="detail-line">
                        <span class="detail-label">Response Time:</span>
                        <span class="detail-value">${responseTime}ms</span>
                    </div>` : ''}
                    <div class="detail-line">
                        <span class="detail-label">Test:</span>
                        <span class="detail-value">${endpoint.testDesc}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function updateSummary(checks) {
            const healthy = checks.filter(c => c.status === 'healthy').length;
            const warning = checks.filter(c => c.status === 'warning').length;
            const unhealthy = checks.filter(c => c.status === 'unhealthy').length;
            
            document.getElementById('healthy-count').textContent = healthy;
            document.getElementById('warning-count').textContent = warning;
            document.getElementById('unhealthy-count').textContent = unhealthy;
        }
        
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        function toggleAutoRefresh() {
            if (document.getElementById('autoRefresh').checked) {
                autoRefreshInterval = setInterval(checkHealth, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Initial check
        checkHealth();
        toggleAutoRefresh();
    </script>
</body>
</html>
