<!-- AJAX handler for field value saves -->
~[if#hasval.~(gpv.sql)!=]
  <!-- Execute the SQL provided -->
  ~(sqlupdate;~(gpv.sql))
  
  <response>
    <status>success</status>
    <message>Field saved successfully</message>
  </response>
[else#hasval]
  <response>
    <status>error</status>
    <message>No SQL provided</message>
  </response>
[/if#hasval]
