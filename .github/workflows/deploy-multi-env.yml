name: Multi-Environment Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore
      
      - name: ğŸ—ï¸ Build
        run: dotnet build --configuration Release --no-restore
      
      - name: ğŸ§ª Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
      
      - name: ğŸ“± Publish application
        run: dotnet publish src/FileService.Api/FileService.Api.csproj -c Release -o publish
      
      - name: ğŸ—„ï¸ Create EF Bundle
        run: dotnet ef migrations bundle -p src/FileService.Infrastructure/FileService.Infrastructure.csproj -s src/FileService.Api/FileService.Api.csproj -o publish/efbundle.exe
      
      - name: ğŸ“¦ Create deployment package
        run: |
          cd publish
          Compress-Archive * ../file-service-${{ github.sha }}.zip
      
      - name: â¬†ï¸ Upload build artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: file-service-${{ github.sha }}
          path: file-service-${{ github.sha }}.zip
          retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment: 
      name: staging
      url: https://filesvc-api-staging.azurewebsites.net
    
    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: file-service-${{ github.sha }}
      
      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: ğŸš€ Deploy to Staging
        run: |
          az webapp deploy \
            --resource-group file-svc-staging-rg \
            --name filesvc-api-staging \
            --src-path file-service-${{ github.sha }}.zip \
            --type zip
      
      - name: â±ï¸ Wait for deployment
        run: Start-Sleep 60
      
      - name: ğŸ§ª Run staging health check
        run: |
          $maxRetries = 5
          $retryCount = 0
          $success = $false
          
          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              $response = Invoke-RestMethod -Uri "https://filesvc-api-staging.azurewebsites.net/swagger/v1/swagger.json" -Method Get -TimeoutSec 30
              if ($response) {
                Write-Host "âœ… Staging health check passed"
                $success = $true
              }
            } catch {
              $retryCount++
              Write-Host "â³ Health check attempt $retryCount failed, retrying..."
              Start-Sleep 30
            }
          }
          
          if (-not $success) {
            throw "âŒ Staging health check failed after $maxRetries attempts"
          }

  deploy-production:
    name: Deploy to Production
    needs: [build, deploy-staging]
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://filesvc-api-prod.azurewebsites.net
    
    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: file-service-${{ github.sha }}
      
      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: ğŸš€ Deploy to Production
        run: |
          az webapp deploy \
            --resource-group file-svc-production-rg \
            --name filesvc-api-prod \
            --src-path file-service-${{ github.sha }}.zip \
            --type zip
      
      - name: â±ï¸ Wait for deployment
        run: Start-Sleep 60
      
      - name: ğŸ¥ Run production health check
        run: |
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          
          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              # Production might not have Swagger, so test API endpoint
              $headers = @{ "X-PowerSchool-User" = "health-check"; "X-PowerSchool-Role" = "user" }
              $response = Invoke-RestMethod -Uri "https://filesvc-api-prod.azurewebsites.net/api/files" -Method Get -Headers $headers -TimeoutSec 30
              Write-Host "âœ… Production health check passed"
              $success = $true
            } catch {
              $retryCount++
              Write-Host "â³ Health check attempt $retryCount failed, retrying..."
              Start-Sleep 30
            }
          }
          
          if (-not $success) {
            throw "âŒ Production health check failed after $maxRetries attempts"
          }
      
      - name: ğŸ“Š Post-deployment notification
        run: |
          Write-Host "ğŸ‰ Production deployment completed successfully!"
          Write-Host "ğŸ”— Production URL: https://filesvc-api-prod.azurewebsites.net"
          Write-Host "ğŸ“Š Monitor at: https://portal.azure.com"
