<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Field Definition</title>
    ~[wc:commonscripts] 
    <link href="/images/css/screen.css" rel="stylesheet" media="screen">
    <link href="/images/css/print.css" rel="stylesheet" media="print">
    <style>
      .kwe_ud_btn{padding:6px 10px;border:1px solid #aaa;background:#f7f7f7;border-radius:4px;cursor:pointer}
      .kwe_ud_danger{border-color:#c00}
      .kwe_ud_box{padding:12px;border:1px solid #ddd;background:#fafafa}
    </style>
</head>
<body>
    ~[wc:admin_header_css] 
    <a href="/" target="_top">Start Page</a> &gt; File Service Tools
    ~[wc:admin_navigation_css]

<h1>Delete Field</h1>

<form action="fielddefs.html?catid=~(gpv.catid)" method="POST">
  <div class="kwe_ud_box">
    <p style="color:#c00"><b>This will delete the field definition.</b></p>

    <input type="hidden" name="DD-U_UD_FIELDDEF.ID:~(gpv.id)" value="1">
    <input type="hidden" name="ac" value="prim">

    <button class="kwe_ud_btn kwe_ud_danger" type="submit">Delete</button>
    <a class="kwe_ud_btn" href="fielddefs.html?catid=~(gpv.catid)">Cancel</a>
  </div>
</form>


</body>
</html>
